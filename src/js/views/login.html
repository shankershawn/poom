
<div class="oj-hybrid-padding">
    <br/><br/>
    <div class="oj-flex">
        <div class="oj-flex-item"></div>
        <div class="oj-flex-item" style="text-align: center; max-width: 50%; min-height: 180px; border: 1px solid gray; padding: 20px 20px 5px 20px;">
            <oj-validation-group id="loginValidationGroup">
                <oj-form-layout max-columns="1" id="loginform">
                    <oj-input-text class="oj-input" id="username" placeholder="{{placeholders().username}}" value="{{username}}" required></oj-input-text>
                    <oj-input-password id="password" placeholder="{{placeholders().password}}" value="{{password}}" required></oj-input-password>
                    <div style="right: 80%">
                        <oj-button on-oj-action="[[validateCredentials]]"><span>Sign In</span></oj-button>
                    </div>
                    <div>
                        <span style="margin-right: 5px; float: left;"><a style="cursor: pointer;" on-click="[[register]]">Register</a></span>
                        
                        <span style="margin-right: 5px; float: left;"><a style="cursor: pointer;" on-click="[[forgotPassword]]">Forgot Password?</a></span>
                    </div>
                </oj-form-layout>
            </oj-validation-group>
        </div>
        <div class="oj-flex-item"></div>
    </div>
    
    
</div>
